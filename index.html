  <body id="app">

    <audio id="audio" src="./assets/music/coin.wav"></audio>

    <!-- Time Log -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="container-fluid">
              <div class="row p-2 section1 my-2">
                <fieldset>
                  <legend>TIME LOG</legend>
                  <div class="p-3 mb-3 content" style="overflow: auto; white-space: nowrap">
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="resetTimeDate" value="resetTimeDate" onclick="onResetStamp(this)">Reset</button>
                    <!-- yt, qt, mt, wt, dt, ht, it, st, lt -->
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="yt" value="yt" onclick="onClickTimeStamp(this)">Year</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="qt" value="qt" onclick="onClickTimeStamp(this)">Quarter</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="mt" value="mt" onclick="onClickTimeStamp(this)">Month</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="wt" value="wt" onclick="onClickTimeStamp(this)">Week</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="at" value="at" onclick="onClickTimeStamp(this)">Day</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="dt" value="dt" onclick="onClickTimeStamp(this)">Date</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="ht" value="ht" onclick="onClickTimeStamp(this)">Hour</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="it" value="it" onclick="onClickTimeStamp(this)">Minute</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="st" value="st" onclick="onClickTimeStamp(this)">Second</button>
                    <button class="btn btn-outline-light btn-sm my-1 plt disabled" id="lt" value="lt" onclick="onClickTimeStamp(this)">MiliSeconds</button>
                  </div>
                  <div id="section1" data-toggle="tooltip" data-placement="bottom" title="CLICK TO COPY THE CODE"></div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Copy and Paste -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="container-fluid">
              <div class="row p-2 my-2">
                <fieldset>
                  <legend>COPY AND PASTE</legend>
                  <div class="bg-dark d-flex flex-wrap w-100">
                    <!-- Password Creator -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="section6" data-toggle="tooltip" data-placement="bottom" title="Password Creator" onclick="oneMinutePassword()"></div>
                      </div>
                    </div>

                    <!-- Random Word Creator -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="section9" data-toggle="tooltip" data-placement="bottom" title="Random 4 Words Creator" onclick="oneMinuteWords()"></div>
                      </div>
                    </div>

                    <!-- Lorem Ipsum -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div class="btn-group w-100" id="section8" data-toggle="tooltip" data-placement="bottom" title="Copy Lorem Ipsum or Random Paragraph Text"></div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Gear Up -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="container-fluid">
              <div class="row p-2 my-2">
                <fieldset>
                  <legend>GEAR UP</legend>
                  <div class="bg-dark d-flex flex-wrap w-100">
                    <!-- PLOG -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="section14" data-toggle="tooltip" data-placement="bottom" title="Record PLOG" onclick="recordPlog()"></div>
                      </div>
                    </div>

                    <!-- QR Code Creator -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <input class="w-100 invisible d-none mb-2 text-center inputQR" id="qrInput" placeholder="Insert a URL or TEXT" />
                        <div id="section11" data-toggle="tooltip" data-placement="bottom" title="Generate QR-CODE" onclick="generateQR()"></div>
                        <div id="showQR" class="invisible d-none w-100 bg-white copyable"></div>
                      </div>
                    </div>

                    <!-- Text File Creator -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <textarea class="w-100 invisible d-none mb-2 inputTxt" id="txtInput" placeholder="Insert a TEXT" rows="4" cols="50"></textarea>
                        <div id="section12" data-toggle="tooltip" data-placement="bottom" title="Download Text" class="downText" onclick="downloadTxt()"></div>
                      </div>
                    </div>

                    <!-- Meditate -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="meditate" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                      </div>
                    </div>

                    <!-- Metronome -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="metronome" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                      </div>
                    </div>

                    <!-- Weather -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="weather" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                      </div>
                    </div>

                    <!-- Color Picker -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="colorPicker" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                      </div>
                    </div>

                    <!-- Calculator -->
                    <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                      <div class="p-2 w-100">
                        <div id="calculator" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Emerge Victorious -->
    <section>
      <div class="container-fluid">
        <div class="row p-2 pb-5 mb-5">
          <div class="container-fluid p-2">
            <div class="row p-2 my-2">
              <fieldset>
                <legend>EMERGE VICTORIOUS</legend>
                <div class="bg-dark d-flex flex-wrap">
                  <!-- Flip The Coin -->
                  <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                    <div class="p-2 w-100">
                      <div id="section7" data-toggle="tooltip" data-placement="bottom" title="Flip The Coin" onclick="flipCoin()"></div>
                    </div>
                  </div>

                  <!-- Roll A Dice -->
                  <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                    <div class="p-2 w-100">
                      <div id="rollADice" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                    </div>
                  </div>

                  <!-- Rock Paper Scissor -->
                  <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                    <div class="p-2 w-100">
                      <div id="showScore" class="w-100 text-center bg-dark text-light">Result!</div>
                      <div class="btn-group w-100" id="section10" data-toggle="tooltip" data-placement="bottom" title="Green you Win, Red you Dead, Blue you Glue"></div>
                    </div>
                  </div>

                  <!-- Memory Game -->
                  <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                    <div class="p-2 w-100">
                      <div id="section13" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                    </div>
                  </div>

                  <!-- Tic Tac Toe -->
                  <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                    <div class="p-2 w-100">
                      <div id="tic_tac_toe" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                    </div>
                  </div>

                  <!-- Bingo -->
                  <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                    <div class="p-2 w-100">
                      <div id="bingo" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                    </div>
                  </div>

                  <!-- Alphabate -->
                  <div class="col-12 col-md-6 col-lg-4" style="min-width: 330px">
                    <div class="p-2 w-100">
                      <div id="alphabate" data-toggle="tooltip" data-placement="bottom" title="Coming Soon"></div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
